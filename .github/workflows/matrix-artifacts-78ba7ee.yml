name: Matrix Build with Artifacts (78ba7ee)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]  # 3 variants (runs in parallel)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Required identifier
      - name: matrix-78ba7ee
        run: echo "Building for Node ${{ matrix.node }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate artifact file (non-empty)
        run: |
          mkdir -p dist
          {
            echo "Build for Node ${{ matrix.node }}"
            echo "Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo "Repository: $GITHUB_REPOSITORY"
            echo "Run ID: $GITHUB_RUN_ID"
            echo "Commit: $GITHUB_SHA"
          } > "dist/output-${{ matrix.node }}.txt"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Must use this prefix
          name: build-78ba7ee-node${{ matrix.node }}
          path: dist/output-${{ matrix.node }}.txt
          if-no-files-found: error

  verify:
    name: Verify artifacts (non-empty and >=3)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts

      - name: Assert each artifact is non-empty and count >= 3
        shell: bash
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find artifacts -type f -name 'output-*.txt' -print0)
          echo "Found ${#files[@]} files"
          [ "${#files[@]}" -ge 3 ]
          for f in "${files[@]}"; do
            if [ -s "$f" ]; then
              echo "OK: $f (bytes: $(wc -c <"$f"))"
            else
              echo "EMPTY: $f"
              exit 1
            fi
          done
